{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Material -->
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/material.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/material_icons.css">

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/rooftop.css">

<!-- Bootstrap Material Design -->
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/bootstrap-material-design.min.css">
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/ripples.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/font-awesome.min.css">

<!-- jquery plugin searchableSelect -->
<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}css/jquery.searchableSelect.css">

<script src="{{ STATIC_PREFIX }}js/jquery-2.1.4.min.js"></script>
<script src="{{ STATIC_PREFIX }}js/bootstrap.min.js"></script>
<script src="{{ STATIC_PREFIX }}js/material.min.js"></script>
<script src="{{ STATIC_PREFIX }}js/ripples.min.js"></script>
<script src="{{ STATIC_PREFIX }}js/jquery.searchableSelect.js"></script>
<script src="{{ STATIC_PREFIX }}js/rooftop.js"></script>

<title>RoofTop</title>
</head>
<body>

{% include "navbar.html" %}

<div class="container container-fluid">
    {% block alerts %}{% endblock %}
    {% block jumbotron_overwrite %}
        <div class="row">
            <div class="col-md-8 col-md-offset-2 jumbotron">
            {% block content %}{% endblock %}
            </div>
        </div>
    {% endblock %}
</div>
</body>

</html>
