{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
    {% if status %}
    <div id="status" class="alert alert-success">{{ status }}</div>
    {% endif %}
    {% if statusError %}
    <div id="status" class="alert alert-danger">{{ statusError }}</div>
    {% endif %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <center><h2>Your Profile</h2></center>
            <form action="." method="post">
                {% csrf_token %}
                {% for field in form %}
                  <div class="input-group"><span class="input-group-addon">{{field.label}}</span>{{field | add_class:"form-control"}}</div>
                {% endfor %}
                <input type="submit" value="Submit" class="btn btn-success btn-group-justified" />
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
